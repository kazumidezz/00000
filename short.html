<style>
   /* Reset body margin to ensure proper centering */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #d5006d; /* Dark pink background */
}

.window {
  position: relative;
  width: 20rem;
  height: 10rem;
  min-width: 12rem;
  min-height: 12rem;
  max-width: 60rem;
  max-height: 60rem;
  border: 3px solid #ab578b;
  border-radius: 10px;
  background-color: #ffc0cb; /* Light pink for window background */
  overflow: hidden;
  resize: both;
  z-index: 99;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.window__head {
  display: flex;
  width: 100%;
  height: 2rem;
  background-color: #ff51b1;
  cursor: move;
}

.window__head-meta {
  width: 100%;
  padding: 4px 8px;
  overflow: hidden;
}

.window__head-title {
  color: #fff;
  user-select: none;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.window__head-controllers {
  display: flex;
  align-items: center;
  justify-content: end;
  width: 4rem;
  padding: 0 0.5rem;
  height: 2rem;
  gap: 4px;
}

.window__head-button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 1.2rem;
  height: 1.2rem;
  color: #fff;
  font-size: 0.8rem;
  background-color: #ff9fdab3;
  border: 3px solid #ffffff5e;
  cursor: pointer;
  user-select: none;
  transition: 500ms all;
  -webkit-text-stroke: 1.5px;
}

.window__head-button--hide:hover {
  background-color: #00ff0080;
}

.window__head-button--exit:hover {
  background-color: #ff009db5;
}

.window__body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: calc(100% - 32px); /* Account for header height */
}

.window__frame {
  width: 98%;
  height: 97%;
  background-color: #e383b3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.window__frame p {
  font-size: 1.1rem;
  color: #ffffff;
  text-align: center;
  margin: 0;
  padding: 1rem;
  line-height: 1.5;
}



</style>
